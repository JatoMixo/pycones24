{% from "macros/load_icon.html" import load_icon %}

{% macro external_link(href, text) %}
  <a
    href="{{  href }}"
    target="_blank"
    class="flex gap-1 items-center underline text-primary fill-primary hover:text-secondary hover:fill-secondary"
  >
    {{ text }} {{ load_icon("icons/open-link.html", "w-3 h-3") }}
  </a>
{% endmacro %}
